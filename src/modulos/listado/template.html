    <table class='table table-hover table-bordered'>    
        <thead class='thead-light'>
            <tr>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Cilindrada</th>
                <th>Año</th>
            </tr>
        </thead>
        <tbody>
            {{#each motos}}
                <tr>
                    <td>{{marca}}</td>
                    <td>{{modelo}}</td>
                    <td>{{cilindrada}}</td>
                    <td>{{año}}</td>
                </tr>
            {{/each}}
        </tbody>
    </table>

<div class="form-group">
    <input class="mt-2 form-control" placeholder='Ingrese la marca deseada...' type="text" name='buscar' id='buscar' />
    <button id='boton-buscar' class='btn btn-primary text-warning text-uppercase'>Buscar</button>
</div>

        <table class='table'>
                <thead class='thead-light text-uppercase'>
                    <tr>
                        <th>Marca</th>
                        <th>Modelo</th>
                        <th>Cilindrada</th>
                        <th>Año</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each motos}}
                        <tr>
                            <td>{{marca}}</td>
                            <td>{{modelo}}</td>
                            <td>{{cilindrada}}</td>
                            <td>{{año}}</td>
                        </tr>
                    {{/each}}
                </tbody>
            </table>
